<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Transactions</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h3 class="text-primary mb-3">Product Transactions (App ID: <span th:text="${appId}"></span>)</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='transactionId', sortDir=${reverseSortDir})}">
                    Txn ID
                </a>
            </th>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='productName', sortDir=${reverseSortDir})}">
                    Product
                </a>
            </th>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='purchaseAmount', sortDir=${reverseSortDir})}">
                    Purchase Amount
                </a>
            </th>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='paymentType', sortDir=${reverseSortDir})}">
                    Payment
                </a>
            </th>
            <th>Bank</th>
            <th>Credit Card</th>
            <th>Offer</th>
            <th>Cashback</th>
            <th>Final Amount</th>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='decision', sortDir=${reverseSortDir})}">
                    Decision
                </a>
            </th>
            <th>
                <a th:href="@{/product/{appId}/transactions(appId=${appId}, page=0, sortField='timestamp', sortDir=${reverseSortDir})}">
                    Date
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactionsPage.content}">
            <td th:text="${tx.transactionId}"></td>
            <td th:text="${tx.productName}"></td>
            <td th:text="${tx.purchaseAmount}"></td>
            <td th:text="${tx.paymentType}"></td>
            <td th:text="${tx.bankName}"></td>
            <td th:text="${tx.creditCardType}"></td>
            <td th:text="${tx.offerName}"></td>
            <td th:text="${tx.cashbackAmount}"></td>
            <td th:text="${tx.finalAmount}"></td>
            <td th:text="${tx.decision}"></td>
            <td th:text="${#temporals.format(tx.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <a class="btn btn-secondary"
               th:if="${transactionsPage.hasPrevious()}"
               th:href="@{/product/{appId}/transactions(appId=${appId}, page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">
                Prev
            </a>
            <a class="btn btn-secondary"
               th:if="${transactionsPage.hasNext()}"
               th:href="@{/product/{appId}/transactions(appId=${appId}, page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">
                Next
            </a>
        </div>
        <div>
            Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
        </div>
        <div>
            Sort: <span th:text="${sortField}"></span> (<span th:text="${sortDir}"></span>)
        </div>
    </div>

    <a href="/product/form" class="btn btn-success mt-3">Add New Product</a>
    <a th:href="@{/user/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
