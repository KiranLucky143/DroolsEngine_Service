<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credit Initiation Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .title_card h1 {
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
            letter-spacing: 1px;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
        }

        .login-card h3 {
            font-weight: 700;
            color: #0052D4;
            margin-bottom: 35px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(50px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .login-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            animation: fadeInUp 0.8s ease forwards;
        }

        .form-control {
            border-radius: 10px;
            padding-left: 45px;
            height: 45px;
            transition: all 0.3s ease;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0052D4;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #0052D4;
            box-shadow: 0 0 8px rgba(0, 82, 212, 0.4);
        }

        .btn-primary {
            background: #0052D4;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary:hover {
            background: #003a9e;
            transform: scale(1.03);
        }

        .alert {
            font-size: 0.9rem;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .title_card h1 { font-size: 32px; }
            .login-card { padding: 40px 25px; }
            .login-card h3 { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="title_card">
    <h1>Credit Initiation Application</h1>
</div>

<!-- Floating circles -->
<div class="bg-circle" style="width:150px; height:150px; background:#ffffff; top:10%; left:5%;"></div>
<div class="bg-circle" style="width:100px; height:100px; background:#ffffff; top:70%; left:80%;"></div>
<div class="bg-circle" style="width:200px; height:200px; background:#ffffff; top:50%; left:50%; opacity:0.1;"></div>

<div class="login-card">
    <h3>Banking App Login</h3>

    <!-- Error message -->
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <!-- Logout success message -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/login}" method="post" class="position-relative">
        <div class="mb-3 position-relative">
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
        </div>

        <div class="mb-3 position-relative">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" class="form-control" placeholder="Password" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
</div>

</body>
</html>
