<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Application</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
  <h2 class="mb-4 text-primary">Credit Card Application Form</h2>

  <form th:action="@{/card/submit}" th:object="${card}" method="post">

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Applicant Name <span class="text-danger">*</span></label>
        <input type="text" th:field="*{applicantName}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">PAN Number <span class="text-danger">*</span></label>
        <input type="text" th:field="*{panNumber}" class="form-control text-uppercase" maxlength="10" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Aadhaar Number</label>
        <input type="text" th:field="*{aadhaarNumber}" class="form-control" maxlength="12">
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone <span class="text-danger">*</span></label>
        <input type="text" th:field="*{phone}" class="form-control" maxlength="10" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <textarea th:field="*{address}" class="form-control" rows="1" placeholder="Enter your address"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Employment Type <span class="text-danger">*</span></label>
        <select th:field="*{employmentType}" class="form-select" required>
          <option value="">Select Employment Type</option>
          <option value="Salaried">Salaried</option>
          <option value="Self-Employed">Self-Employed</option>
          <option value="Business">Business</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Monthly Income <span class="text-danger">*</span></label>
        <input type="number" th:field="*{income}" class="form-control" min="0" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">CIBIL Score <span class="text-danger">*</span></label>
        <input type="number" th:field="*{cibilScore}" class="form-control" min="300" max="900" required>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Submit Application</button>
      <a href="/card/all" class="btn btn-outline-secondary">View All Applications</a>
    </div>
  </form>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <a class="btn btn-secondary" href="/user/dashboard">‚Üê Dashboard</a>
  </div>
</div>

</body>
</html>
