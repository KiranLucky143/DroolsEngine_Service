<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Credit Card Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
  <h2 class="mb-4 text-primary">Credit Card Application Result</h2>

  <table class="table table-bordered">
    <tr><th>Application ID</th><td th:text="${card.appId}"></td></tr>
    <tr><th>Name</th><td th:text="${card.applicantName}"></td></tr>
    <tr><th>Income</th><td th:text="${#numbers.formatDecimal(card.income,1,'COMMA',2,'POINT')}"></td></tr>
    <tr><th>CIBIL Score</th><td th:text="${card.cibilScore}"></td></tr>
    <tr><th>Employment Type</th><td th:text="${card.employmentType}"></td></tr>
    <tr><th>Card Type</th><td th:text="${card.cardType}"></td></tr>
    <tr>
      <th>Decision</th>
      <td>
        <span th:class="${card.decision == 'APPROVED' ? 'badge bg-success' :
                         card.decision == 'REJECTED' ? 'badge bg-danger' :
                         'badge bg-warning text-dark'}"
              th:text="${card.decision}">
        </span>
      </td>
    </tr>
  </table>

  <div class="mt-3 d-flex gap-2">
    <a href="/card/form" class="btn btn-primary">New Application</a>
    <a href="/card/all" class="btn btn-outline-secondary">All Applications</a>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <a class="btn btn-secondary" href="/user/dashboard">‚Üê Dashboard</a>
  </div>
</div>

</body>
</html>
