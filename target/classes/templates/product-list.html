<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h2 class="mb-4 text-primary">All Products</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>
                <a th:href="@{/product/all(page=0, sortField='transactionId', sortDir=${reverseSortDir})}">
                    Txn ID
                </a>
            </th>
            <th>
                <a th:href="@{/product/all(page=0, sortField='productName', sortDir=${reverseSortDir})}">
                    Product Name
                </a>
            </th>
            <th>
                <a th:href="@{/product/all(page=0, sortField='purchaseAmount', sortDir=${reverseSortDir})}">
                    Purchase Amount
                </a>
            </th>
            <th>Payment Type</th>
            <th>Bank Name</th>
            <th>Credit Card Type</th>
            <th>Offer</th>
            <th>Cashback</th>
            <th>Final Amount</th>
            <th>Decision</th>
            <th>
                <a th:href="@{/product/all(page=0, sortField='timestamp', sortDir=${reverseSortDir})}">
                    Date
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productsPage.content}">
            <td th:text="${prod.transactionId}"></td>
            <td th:text="${prod.productName}"></td>
            <td th:text="${prod.purchaseAmount}"></td>
            <td th:text="${prod.paymentType}"></td>
            <td th:text="${prod.bankName}"></td>
            <td th:text="${prod.creditCardType}"></td>
            <td th:text="${prod.offerName}"></td>
            <td th:text="${prod.cashbackAmount}"></td>
            <td th:text="${prod.finalAmount}"></td>
            <td th:text="${prod.decision}"></td>
            <td th:text="${#temporals.format(prod.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <a class="btn btn-secondary"
               th:if="${productsPage.hasPrevious()}"
               th:href="@{/product/all(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">
                Prev
            </a>
            <a class="btn btn-secondary"
               th:if="${productsPage.hasNext()}"
               th:href="@{/product/all(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">
                Next
            </a>
        </div>
        <div>
            Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
        </div>
        <div>
            Sort: <span th:text="${sortField}"></span> (<span th:text="${sortDir}"></span>)
        </div>
    </div>

    <a href="/product/form" class="btn btn-success mt-3">Add New Product</a>
    <a th:href="@{/user/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
