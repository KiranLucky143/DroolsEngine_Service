<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea, #14b8a6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Glass style */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 25px;
            margin-top: 40px;
        }

        /* Table enhancements */
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transition: 0.2s;
        }

        h2 {
            font-weight: 600;
            color: #1e293b;
        }

        .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }

    </style>
</head>

<body>
<!-- Top bar like User Dashboard -->
<div style="
    display:flex;
    align-items:center;
    justify-content:space-between;
    height:70px;
    padding:0 22px;
    background:rgba(6,14,28,0.6);
    backdrop-filter: blur(4px);
    box-shadow:0 4px 18px rgba(0,0,0,0.45);
    position:sticky;
    top:0;
    z-index:50;
">
    <div style="font-size:22px;font-weight:700;color:#1fa6ff">Admin Dashboard</div>

    <!-- ✅ BACK TO DASHBOARD BUTTON -->
    <a href="/user/dashboard" class="btn btn-sm btn-outline-light">
        ⬅ Back to Dashboard
    </a>
</div>

<div class="container">
    <div class="glass-card">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Admin - Users List</h2>

            <div class="d-flex">

                <!-- SEARCH BAR -->
                <form class="d-flex me-2" th:action="@{/admin/users}" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Search username"
                           th:value="${keyword}">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>

                <!-- ADD USER BUTTON -->
                <button class="btn btn-primary" onclick="openAddUserModal()">Add User</button>
            </div>
        </div>

        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td><span th:text="${user.enabled ? 'Enabled' : 'Disabled'}"></span></td>
                <td>

                    <!-- EDIT BUTTON -->
                    <button class="btn btn-sm btn-warning me-1"
                            th:attr="data-id=${user.id},
                 data-username=${user.username},
                 data-role=${user.role},
                 data-enabled=${user.enabled}"
                            onclick="openEditUserModalFromButton(this)">
                        Edit
                    </button>

                    <!-- DELETE -->
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       onclick="return confirm('Are you sure?');"
                       class="btn btn-sm btn-danger me-1">Delete</a>

                    <!-- RESET PASSWORD -->
                    <a th:href="@{/admin/users/reset-password/{id}(id=${user.id})}"
                       class="btn btn-sm btn-secondary me-1">Reset Password</a>

                    <!-- TOGGLE -->
                    <a th:href="@{/admin/users/toggle-status/{id}(id=${user.id})}"
                       class="btn btn-sm btn-info">
                        <span th:text="${user.enabled ? 'Disable' : 'Enable'}"></span>
                    </a>
                </td>
            </tr>

            <tr th:if="${users.size() == 0}">
                <td colspan="5" class="text-center">No users found</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<!-- MODAL -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="userForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <input type="hidden" name="id" id="userId">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3" id="passwordDiv">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select name="role" id="role" class="form-select">
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="enabled" id="enabled" class="form-check-input">
                        <label for="enabled" class="form-check-label">Enabled</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openAddUserModal() {
        document.getElementById('userForm').action = '/admin/users/create';
        document.getElementById('userModalLabel').innerText = 'Add User';
        document.getElementById('userId').value = '';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('passwordDiv').style.display = 'block';
        document.getElementById('role').value = 'ROLE_USER';
        document.getElementById('enabled').checked = true;
        document.getElementById('submitBtn').innerText = 'Add User';

        new bootstrap.Modal(document.getElementById('userModal')).show();
    }

    function openEditUserModalFromButton(btn) {
        const id = btn.getAttribute('data-id');
        const username = btn.getAttribute('data-username');
        const role = btn.getAttribute('data-role');
        const enabled = btn.getAttribute('data-enabled') === 'true';

        document.getElementById('userForm').action = '/admin/users/update/' + id;
        document.getElementById('userModalLabel').innerText = 'Edit User';
        document.getElementById('userId').value = id;
        document.getElementById('username').value = username;
        document.getElementById('passwordDiv').style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('role').value = role;
        document.getElementById('enabled').checked = enabled;
        document.getElementById('submitBtn').innerText = 'Update User';

        new bootstrap.Modal(document.getElementById('userModal')).show();
    }
</script>

</body>
</html>
