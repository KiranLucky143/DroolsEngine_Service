<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">


<div class="card shadow p-4">
    <h2 class="mb-4 text-primary">Loan Application Result</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a class="btn btn-secondary" href="/user/dashboard">‚Üê Dashboard</a>
        </div>
    </div>


    <table class="table table-bordered">
        <tr>
            <th>Application ID</th>
            <td th:text="${loan.appId}"></td>
        </tr>
        <tr>
            <th>Applicant Name</th>
            <td th:text="${loan.applicantName}"></td>
        </tr>
        <tr>
            <th>Monthly Income</th>
            <td th:text="${#numbers.formatDecimal(loan.income,1,'COMMA',2,'POINT')}"></td>
        </tr>
        <tr>
            <th>Loan Amount</th>
            <td th:text="${#numbers.formatDecimal(loan.loanAmount,1,'COMMA',2,'POINT')}"></td>
        </tr>
        <tr>
            <th>Loan Tenure (Months)</th>
            <td th:text="${loan.loanTenureMonths}"></td>
        </tr>
        <tr>
            <th>Credit Score</th>
            <td th:text="${loan.creditScore}"></td>
        </tr>
        <tr>
            <th>Decision (Generated by Drools)</th>
            <td>
                <span th:class="${loan.decision == 'APPROVED' ? 'badge bg-success fs-6 p-2' :
                                 loan.decision == 'REJECTED' ? 'badge bg-danger fs-6 p-2' :
                                 'badge bg-secondary fs-6 p-2'}"
                      th:text="${loan.decision}">
                </span>
            </td>
        </tr>
    </table>

    <div class="mt-4 d-flex gap-2">
        <a href="/loan/form" class="btn btn-primary">Submit Another Loan</a>
        <a href="/loan/all" class="btn btn-outline-secondary">View All Applications</a>
        <a th:href="@{'/loan/' + ${loan.appId} + '/transactions'}"
           class="btn btn-info text-white">View Transactions</a>
    </div>
</div>

</body>
</html>
