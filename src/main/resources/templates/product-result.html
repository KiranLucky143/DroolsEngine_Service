<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Evaluation Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="card shadow p-4">
    <h2 class="mb-4 text-primary">Offer Evaluation Result</h2>

    <table class="table table-bordered">
        <tr>
            <th>Application ID</th>
            <td th:text="${appId}"></td>
        </tr>
        <tr>
            <th>Transaction ID</th>
            <td th:text="${transactionId}"></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <th>Bank Name</th>
            <td th:text="${product.bankName}"></td>
        </tr>
        <tr>
            <th>Credit Card Type</th>
            <td th:text="${product.creditCardType}"></td>
        </tr>
        <tr>
            <th>Payment Type</th>
            <td th:text="${product.paymentType}"></td>
        </tr>
        <tr>
            <th>Purchase Amount</th>
            <td th:text="${product.purchaseAmount}"></td>
        </tr>
        <tr>
            <th>Cashback Amount</th>
            <td th:text="${product.cashbackAmount}"></td>
        </tr>
        <tr>
            <th>Final Amount to Pay</th>
            <td th:text="${product.finalAmount}"></td>
        </tr>
        <tr>
            <th>Offer</th>
            <td th:text="${product.offerName}"></td>
        </tr>
        <tr>
            <th>Decision</th>
            <td th:text="${product.decision}"></td>
        </tr>
    </table>

    <a th:href="@{'/product/' + ${appId} + '/transactions'}" class="btn btn-info me-2">View Transactions</a>
    <a th:href="@{/product/form}" class="btn btn-success me-2">Add New Product</a>
    <a th:href="@{/user/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>

</body>
</html>
